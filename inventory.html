<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BI Dashboard - Inventory</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <aside class="bg-light border-end p-3" style="width: 250px; min-height: 100vh;">
    <h4 class="fw-bold">BI Dashboard</h4>
   <nav class="nav flex-column mt-4">
  <a class="nav-link fw-bold" href="index.html">Dashboard</a>
  <a class="nav-link fw-bold" href="#">Item Analysis</a>
  <a class="nav-link fw-bold active text-primary" href="inventory.html">Inventory</a>
</nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-grow-1 p-4">
    <h4 class="fw-bold">Inventory</h4>

    <!-- Tabs -->
    <ul class="nav nav-tabs mt-3" id="inventoryTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="product-tab" data-bs-toggle="tab" data-bs-target="#product" type="button" role="tab">
          Product
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="ingredient-tab" data-bs-toggle="tab" data-bs-target="#ingredient" type="button" role="tab">
          Ingredient
        </button>
      </li>
    </ul>

    <!-- Tab Contents -->
    <div class="tab-content" id="inventoryTabContent">
      <!-- Product Tab -->
      <div class="tab-pane fade" id="product" role="tabpanel"></div>

      <!-- Ingredient Tab -->
      <div class="tab-pane fade show active" id="ingredient" role="tabpanel">
        <!-- Add Button -->
        <div class="d-flex justify-content-end mt-4 mb-2">
          <button class="btn btn-success" onclick="addItem()">+ Add</button>
        </div>

        <!-- Ingredient Table -->
        <table id="inventoryTable" class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Cost</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="sql-wasm.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
